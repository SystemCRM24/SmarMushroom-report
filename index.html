<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчет</title>
    <script src="//api.bitrix24.com/api/v1/"></script>
    <script type="text/javascript" src="wrapper.js"></script>
    <script type="text/javascript" src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/moment.min.js" integrity="sha512-i2CVnAiguN6SnJ3d2ChOOddMWQyvgQTzm0qSgiKhOqBMGCx4fGU5BtzXEybnKatWPDkXPFyCI0lbG42BnVjr/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.min.js" integrity="sha512-mh+AjlD3nxImTUGisMpHXW03gE6F4WdQyvuFRkjecwuWLwD2yCijw4tKA3NsEFpA1C3neiKhGXPSIGSfCYPMlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.css" integrity="sha512-gp+RQIipEa1X7Sq1vYXnuOW96C4704yI1n0YB9T/KqdvqaEgL6nAuTSrKufUX3VBONq/TPuKiXGLVgBKicZ0KA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js" integrity="sha512-IOebNkvA/HZjMM7MxL0NYeLYEalloZ8ckak+NDtOViP7oiYzG5vn6WVXyrJDiJPhl4yRdmNAG49iuLmhkUdVsQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/css/selectize.bootstrap5.min.css" integrity="sha512-Ars0BmSwpsUJnWMw+KoUKGKunT7+T8NGK0ORRKj+HT8naZzLSIQoOSIIM3oyaJljgLxFi0xImI5oZkAWEFARSA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>


    <div id="loader">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Загрузка...</span>
        </div>
    </div>

    <div id="main-container" class="">
        <div id="filters-container" class="container-fluid mb-2">

            <div class="row mb-2">
                <div class="col-12">
                    <label for="responsible-select" class="form-label fw-bold">Ответственные</label>
                    <select id="responsible-select" placeholder="Выберите ответственного..."></select>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-12 col-md-4 col-lg-2">
                    <label for="date-range" class="form-label fw-bold">Период</label>
                    <input type="text" id="date-range" class="form-control " placeholder="Выберите интервал дат" style="width: 200px;">
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <button id="apply-filter" class="btn btn-success">Принять</button>
                </div>
            </div>

        </div>

        <div id="table-container" class="d-none">
            <table class="table table-hover table-bordered mb-0">
                <thead class="table-dark">
                    <tr>
                        <th class="text-nowrap px-3">Исполнитель</th>
                        <th class="text-nowrap px-3">Сделка</th>
                        <th class="w-100 px-3">Услуга</th>
                        <th class="text-nowrap px-3 text-center">Количество</th>
                        <th class="text-nowrap px-3">Прайс за шт.</th>
                        <th class="text-nowrap px-3">Сумма</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
                <tfoot class="table-light border-top-2">
                    <tr>
                        <td colspan="5" class="text-end fw-bold px-3">ИТОГО:</td>
                        <td id="total-amount" class="text-nowrap px-3 fw-bold"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

</body>
</html>
